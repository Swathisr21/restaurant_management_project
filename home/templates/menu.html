{% extends "base.html" %}

{% block content %}

<h2 style="text-align:center; margin-bottom:20px;">Our Delicious Menu</h2>

<div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">

    {% for item in items %}
    <div style="
        width:260px;
        border:1px solid #ddd;
        border-radius:10px;
        padding:15px;
        text-align:center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    ">
        <h3>{{ item.item_name }}</h3>
        <p>{{ item.description }}</p>
        <p><strong>â‚¹ {{ item.item_price }}</strong></p>

        <a href="/order/?item={{ item.id }}" style="
            display:inline-block;
            padding:8px 15px;
            background:#007BFF;
            color:white;
            border-radius:6px;
            text-decoration:none;
        ">
            Order Now
        </a>
    </div>
    {% endfor %}

</div>

{% endblock %}
