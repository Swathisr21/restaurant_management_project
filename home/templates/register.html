{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Create an Account</h2>

<form method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    {% if form.errors %}
        <div style="color:red;">
            {{ form.errors }}
        </div>
    {% endif %}

    <button type="submit">Register</button>
</form>
{% endblock %}
