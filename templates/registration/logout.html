{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; padding: 50px; max-width: 500px; margin: 0 auto;">
    <h2>Are you sure you want to logout?</h2>
    <p>You will be logged out of the restaurant management system.</p>

    <form method="post" style="margin-top: 30px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="padding: 10px 30px; background: #dc3545; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Yes, Logout
        </button>
    </form>

    <br><br>
    <a href="{% url 'home' %}" style="color: #007bff; text-decoration: none;">‚Üê Cancel, Go Back</a>
</div>

<style>
.btn:hover {
    opacity: 0.8;
}
</style>
{% endblock %}
